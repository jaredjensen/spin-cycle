<!doctype html>
<html lang="en" class="in-countdown">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Spin Cycle</title>
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <label>Cadence</label>
        <div class="spec" id="cadence">-</div>
        <div class="spec-small" id="cadence_next">-</div>
      </div>
      <div class="col text-center">
        <label>Resistance</label>
        <div class="spec" id="resistance">-</div>
        <div class="spec-small" id="resistance_next">-</div>
      </div>
    </div>
    <hr>
    <div class="row countdown">
      <div class="spec text-center" id="countdown"></div>
    </div>
    <div class="row workout">
      <div class="col">
        <table class="clock">
          <tbody>
            <tr>
              <td>Next change:</td>
              <td id="next_change" class="text-end">-</td>
            </tr>
            <tr>
              <td>Total remaining:</td>
              <td id="remaining" class="text-end">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="workouts.js"></script>
  <script src="app.js"></script>
</body>

</html>
